<html>
<head>
<title> Lab 7 </title>
<script src="scripts/processing.js"></script>
<script type="text/processing" data-processing-target="mycanvas">

int x;
int z;


void setup()
{
  size(650,300);
  frameRate(30);
  x = 0;
  z = 7;
  
}


void draw()
{
   background(204,204,255);
   text(x,10,50);

   
   fill (0,0,0);
   rect(100,80,50,50);


   if (mousePressed == true )
   
   {
      if (mouseButton == LEFT && z == x)
	{
	 if (mouseY > 80 && mouseY < 80+50 &&
       mouseX > 100 && mouseX < 50+100) 
		{
    		z = z
    		x = x + 1;
    		
		}	
	}
	
	}
	

	if (mousePressed == false)
	{
	 if (mouseY > 80 && mouseY < 80+50 &&
       mouseX > 100 && mouseX < 50+100) 
       
       {
    		z = x;
    	
  		}
		

	
    }

}


</script>
<canvas id="mycanvas"></canvas>
</head>

</body>
</html>
